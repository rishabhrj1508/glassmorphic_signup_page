<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SignUp Page</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outerbox">
        <div class="innerbox">
            <header class="signupheader">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>

            <main class="signupbody">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Rishabh Jain" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="rishabhrj1508@gmail.com" required>
                    </p>
                    <p>
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signupfooter">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
